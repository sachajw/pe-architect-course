apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-stack-values
  namespace: monitoring
data:
  values.yaml: |
    # Prometheus configuration
    prometheus:
      prometheusSpec:
        resources:
          requests:
            memory: 1Gi
            cpu: 500m
          limits:
            memory: 2Gi
            cpu: 1000m
        retention: 7d
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 10Gi

    # Grafana configuration
    grafana:
      resources:
        requests:
          memory: 256Mi
          cpu: 100m
        limits:
          memory: 512Mi
          cpu: 500m
      adminPassword: admin123
      service:
        type: NodePort
        nodePort: 30300
      persistence:
        enabled: true
        size: 2Gi

    # AlertManager configuration
    alertmanager:
      enabled: true
      alertmanagerSpec:
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 200m

    # Node Exporter
    nodeExporter:
      enabled: true

    # Kube State Metrics
    kubeStateMetrics:
      enabled: true

    # Disable some components to save resources
    kubeEtcd:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
