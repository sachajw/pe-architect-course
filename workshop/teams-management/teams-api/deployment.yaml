apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: teams-api-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teams-api
  labels:
    app: teams-api
  annotations:
    commit-sha: "8b514a1cb354"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teams-api
  template:
    metadata:
      labels:
        app: teams-api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: install-deps
        image: python:3.11-slim
        command: ['sh', '-c', 'pip install aiosqlite==0.19.0 --target /app-deps']
        volumeMounts:
        - name: deps
          mountPath: /app-deps
      containers:
      - name: teams-api
        image: olivercodes01/teams-api:0.0.2
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: DATABASE_PATH
          value: "/data/teams.db"
        - name: PYTHONPATH
          value: "/app:/app-deps"
        command: ["python", "/app-override/main.py"]
        volumeMounts:
        - name: data
          mountPath: /data
        - name: app-override
          mountPath: /app-override
          readOnly: true
        - name: deps
          mountPath: /app-deps
          readOnly: true
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: teams-api-data
      - name: app-override
        configMap:
          name: teams-api-code
      - name: deps
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: teams-api-service
spec:
  selector:
    app: teams-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teams-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Requested-With"
spec:
  ingressClassName: nginx
  rules:
  - host: teams-api.127.0.0.1.sslip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: teams-api-service
            port:
              number: 8000
