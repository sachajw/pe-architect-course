apiVersion: apps/v1
kind: Deployment
metadata:
  name: teams-operator
  labels:
    app: teams-operator
  annotations:
    commit-sha: "8b514a1cb354"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teams-operator
  template:
    metadata:
      labels:
        app: teams-operator
    spec:
      serviceAccountName: teams-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: teams-operator
        image: olivercodes01/teams-operator:0.0.1
        env:
        - name: TEAMS_API_URL
          value: "http://teams-api-service.teams-api.svc.cluster.local:8000"
        - name: POLL_INTERVAL
          value: "30"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 5
          periodSeconds: 10
